version: "3.8"

services:
  api:
    build: .
    container_name: tw-system-api
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/tw_system
      - JWT_SECRET=your-docker-jwt-secret-key-at-least-32-chars
    depends_on:
      - mongo
    command: npm run dev
    networks:
      - tw-system-network

  mongo:
    image: mongo:7.0
    container_name: tw-system-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_DATABASE: tw_system
    networks:
      - tw-system-network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: tw-system-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongo
    networks:
      - tw-system-network

volumes:
  mongo_data:

networks:
  tw-system-network:
    driver: bridge
